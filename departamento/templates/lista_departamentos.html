<h2>Lista de Departamentos</h2>
<a href="{% url 'agregar_departamento' %}">Agregar nuevo</a>
<ul>
  {% for d in departamentos %}
    <li>
      {{ d.nombre }}
      <a href="{% url 'editar_departamento' d.id %}">Editar</a>
      <a href="{% url 'eliminar_departamento' d.id %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
